<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Some links that I have collected."/>
    <link rel="stylesheet" href="css/typo.css"/>
    <link rel="shortcut icon" href="../res/favicon.png">
    <title>Links List — pezy</title>
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <style>
        code{ color:#0066bb; }
        a { color: #0066bb; }
        html{ background:#fff; }
        body { min-width: 200px; max-width: 790px; margin: 0 auto; padding: 30px; }
        pre{white-space:pre-wrap;}
        #question-mini-list {
            overflow: auto;
            margin-bottom: 30px;
        }
        .question-summary {
            padding: 12px 0 10px 0;
            border-bottom: 1px solid #e0e0e0;
            overflow: hidden;
            float: left;
        }
        .question-summary .views {
            display: inline-block;
            height: 38px;
            min-width: 40px;
            margin: 0 7px 0 0;
            font-size: 11px;
            color: #777;
            padding: 5px 5px 6px 5px;
            text-align: center;
        }
        .question-summary .mini-counts {
            font-size: 17px;
            font-weight: 300;
            color: #777;
            margin-bottom: 4px;
        }
        .question-summary .cp {
            vertical-align: top;
            float: left;
            margin-right: 10px;
            cursor: pointer;
            line-height: 1.0em;
        }
        .question-summary .summary {
            width: 530px;
            padding: 0;
            float: left;
        }
        .question-summary .summary h3 {
            color: #30a7fc;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.3;
            margin-top: 0;
            margin-bottom: .35em;
            cursor: pointer;
        }
        .question-summary .summary a {
            border-bottom: 0;
        }
        .tags {
            line-height: 1;
            padding: .4em .5em;
            float: left;
            color: #3e6d8e;
            font-size: 12px;
            white-space: nowrap;
            background: #e4edf4;
            border: 1px solid #e4edf4;
            display: inline-block;
            margin: 2px 2px 2px 0;
            border-radius: 0;
            -webkit-transition: color 0.15s ease, background 0.15s ease, border 0.15s ease;
        }
        .question-summary .started {
            font-weight: normal;
            margin-left: 1px;
            color: #999;
            font-size: 12px;
            margin-right: 2px;
            line-height: inherit;
            padding-top: 4px;
            white-space: nowrap;
            float: right;
        }

        i.serif{ text-transform:lowercase; color:#0066bb; }
        :-moz-any(h1, h2, h3, h4, h5, h5) i.serif{ text-transform: capitalize; }
        i.serif:hover{ color:inherit; }

        #wrapper{ padding:5% 10%; position:relative;}

        @media only screen and (max-width: 640px) {
            table{ word-break:break-all;word-wrap:break-word;font-size:12px; }
            .typo table th, .typo table td, .typo-table th, .typo-table td .typo table caption {
                padding: 0.5em;
            }
            .header img{ display:none; }
            .header h1{ top: 0; }
            #state, #brief { display:none; }
        }
    </style>
</head>
<body>
<div id="wrapper" class="typo typo-selection">
    <h2><i class="serif">pezy</i> 的清单</h2>
</div>
<script type="text/javascript">
    $.getJSON("data/list.json", function( data ) {
        var item = [];
        $.each( data, function( key, link ) {
            item.push("<div class='question-summary'><div id='state' class='cp'><div class='views'><div class='mini-counts'>");
            item.push("<span title='"+ link.view + " votes'>"+ link.view +"</span>");
            item.push("</div><div>views</div></div></div>");
            item.push("<div class='summary'>");
            item.push("<h3><a href='"+ link.url +"' target='_blank'>"+ link.title +"</a></h3>");
            $.each( link.tags, function( key, tag ) {
                item.push("<div class='tags'>"+ tag +"</div>");
            });
            item.push("<div id='brief' class='started'>"+ link.brief +"</div>");
            item.push("</div></div>");
        });

        $( "<div/>", {
            "id": "question-mini-list",
            "class": "typo typo-selection",
            html: item.join( "" )
        }).appendTo( "body" );
    });
</script>
</body>
</html>
