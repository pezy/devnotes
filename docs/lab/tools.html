<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>devnotes tools</title>

    <!-- Bootstrap -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <link rel="icon" href="res/lnr-list.svg">
</head>

<body>
    <div class="container theme-showcase" role="main">
        <div class="page-header">
            <h1>软件列表</h1>
        </div>
        <div class="row"></div>
    </div>

    <script type="text/javascript">
        $.getJSON("data/tools.json", function (data) {
            $.each(data, function (index, group) {
                var col = "<div class='col-md-3'><div class='panel panel-info'><div class='panel-heading'>" + group["category"] + "</div>";
                col += "<div class='panel-body'><div class='list-group'>";
                $.each(group["list"], function (key, value) {
                    col += "<a href=" + value + " target='_blank' class='list-group-item";
                    if (value === '#') col += " list-group-item-warning'><span class='badge'>link error</span>" + key + "</a>";
                    else col += "'>" + key + "</a>";
                });
                col += "</div></div></div></div>";
                $(col).appendTo(".row");
            });
        });
    </script>
</body>

</html>
